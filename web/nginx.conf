upstream api {
  server api:18081;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # API proxy - match API endpoints that accept JSON
  location ~ ^/(products|auth|cart|payment-methods|admin|health|ecpay) {
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;
  }

  # Serve uploaded files from API
  location /api/uploads/ {
    proxy_pass http://api/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Special handling for /orders - check if it's an API request
  location ~ ^/orders {
    # Default to API proxy for these paths
    # Frontend should use axios which sets proper headers
    error_page 418 = @frontend;
    
    # If it's a browser navigation (text/html), serve frontend
    if ($http_accept ~* "text/html") {
      return 418;
    }
    
    # Otherwise proxy to API
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;
  }
  
  # Direct uploads endpoint for API calls
  location /uploads {
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;
  }
  
  location @frontend {
    try_files /dev/null /index.html;
  }

  # Static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # SPA routing - serve index.html for non-existent files
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
